<div class="row">
  <div class="col-md-12">
    <h1>Create Ingredient</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form>
      <fieldset class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" ng-model="category.name" id="name" placeholder="Name">
      </fieldset>
      <button type="submit" class="btn btn-primary" ng-click="submitCategory()">Submit</button>
    </form>
  </div>
</div>
